<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chance's blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style type="text/css">

    body{
      cursor: url(https://raw.githubusercontent.com/zxc2012/NXP_Creative/master/Cursor/basic.cur),auto;
    }
    a:hover{
      cursor:url(https://raw.githubusercontent.com/zxc2012/NXP_Creative/master/Cursor/basic_press.cur),auto;
    }
    a:active{
      cursor: url(https://raw.githubusercontent.com/zxc2012/NXP_Creative/master/Cursor/aero_move.cur),auto;
    }
    .markdown-section{
      font-family: "微软雅黑","Helvetica Neue",Helvetica,Verdana,Arial,sans-serif;
      font-size: 16px;
    } 
    .markdown-section pre>code{
      font-family: Consolas,Monaco,"Andale Mono","Ubuntu Mono",monospace !important;
      font-size: 15px !important;
      min-width:100%;
      background: #282c34 !important;
      line-height:1.7!important;
      padding:1em !important;
      color: #fff;
    }
    </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      maxAge: 20,
      maxLevel: 4,/*目录层级*/
      name: 'Content',
      search: {
            paths: 'auto',
            placeholder: '🔍 Type to search ',
            noData: '😞 No Results! ',
            depth: 6
        },
      coverpage: false,
      loadNavbar: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  </div>
</body>
</html>
