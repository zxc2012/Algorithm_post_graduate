<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style type="text/css">

    body{
      cursor: url(https://raw.githubusercontent.com/zxc2012/NXP_Creative/master/Cursor/basic.cur),auto;
    }
    a:hover{
      cursor:url(https://raw.githubusercontent.com/zxc2012/NXP_Creative/master/Cursor/basic_press.cur),auto;
    } 
    </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      maxAge: 20,
      maxLevel: 4,/*ÁõÆÂΩïÂ±ÇÁ∫ß*/
      name: 'Content',
      search: {
            paths: 'auto',
            placeholder: 'üîç Type to search ',
            noData: 'üòû No Results! ',
            depth: 6
        },
      coverpage: false,
      loadNavbar: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="https://cyc-1256109796.cos.ap-guangzhou.myqcloud.com/prism-java.min.js"></script>
  <script src="https://cyc-1256109796.cos.ap-guangzhou.myqcloud.com/prism-c.min.js"></script>

  </div>
  <!-- Â∞èÁÅ´ÁÆ≠ÂõûÂà∞È°∂ÈÉ® -->
  <style>
  #back-top {
       position: fixed;
       bottom: 10px;
       right: 5px;
       z-index: 99;
  }
  #back-top span {
       width: 50px;
       height: 64px;
       display: block;
       background:url(http://images.cnblogs.com/cnblogs_com/seanshao/855033/o_rocket.png)no-repeat center center;
  }
  #back-top a{outline:none}
  </style>
  <script type="text/javascript">
  $(function() {
      // hide #back-top first
      $("#back-top").hide();
      // fade in #back-top
      $(window).scroll(function() {
          if ($(this).scrollTop() > 500) {
              $('#back-top').fadeIn();
          } else {
              $('#back-top').fadeOut();
          }
      });
      // scroll body to 0px on click
      $('#back-top a').click(function() {
          $('body,html').animate({
              scrollTop: 0
          }, 800);
          return false;
      });
  });
  </script>
</body>
</html>
